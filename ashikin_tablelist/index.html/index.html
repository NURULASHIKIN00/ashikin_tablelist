<!DOCTYPE html>
<html>
  <head>
    <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
  </head>
<body>

<h2>Basic HTML Table</h2>

<table style="width:100%">
  <tr>
    <th>NO</th>
    <th>ITEM</th> 
    <th>INFO</th>
  </tr>
  <tr>
    <td>1</td>
    <td>
    <ul>
    <li>Book</li>
    <ol>
    <li>Malaysia</li>
    <li>Indonesia</li>
    <li>Singapore</li>
    </ol>
    <li>Maps</li>
    </ul>

    </td>
    <td>Label 2</td>
  </tr>
  <tr>
    <td>2</td>
    <td>
      <ol type="i">
        <li>Hello</li>
        <li>Hai</li>
        <li>Test</li> 
      </ol>
    </td>
    <td>Label 10</td>
  </tr>
  
</table>

</body>
</html>
